<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conor Ashlee-Purle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data/navicon/navicon.png" type="image/png">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <div id="device-check-message"></div>
        <a href="#" id="mobile-check-why-link" class="hidden">Why?</a>
        <div id="mobile-check-explanation" class="hidden">
            This experience is designed for larger screens and requires a laptop or desktop with Chrome browser for optimal viewing.
        </div>
    </div>

    <!-- Top-left actions -->
    <div class="top-left-actions">
        <div id="about-btn" class="about-btn interactive">
            <img src="data/assets/titles/conor.webp" alt="About" class="fade-on-load">
        </div>
        <img src="data/assets/buttons/home.webp" alt="Home" class="btn-home interactive interactive--lg fade-on-load">
    </div>

    <!-- Main Menu (centered) -->
    <div id="main-menu" class="centered-container">
        <div class="menu-section">
            <div class="menu-buttons" id="projects-buttons"></div>
        </div>
        
        <div class="menu-section" id="commissions-link">
            <div class="menu-title interactive">
                <img src="data/assets/titles/commission.webp" alt="Commissions" class="fade-on-load">
            </div>
        </div>

        <div class="menu-section" id="family-archive-link">
            <div class="menu-title interactive">
                <img src="data/assets/titles/familyArchive.webp" alt="Family Archive" class="fade-on-load">
            </div>
        </div>
    </div>

    <!-- Password Screen -->
    <div id="password-screen" class="hidden">
        <div class="password-container">
            <img src="data/assets/password/password.webp" alt="Password" class="password-title fade-on-load">
            <input type="password" id="password-input" class="password-input">
            <div class="password-feedback">
                <img id="password-feedback-img" src="" alt="" class="hidden">
            </div>
            <div class="password-buttons">
                <img src="data/assets/buttons/back.webp" alt="Back" class="btn-back interactive fade-on-load">
            </div>
        </div>
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="loader.js"></script>
    <script src="home.js"></script>
</body>
</html>
