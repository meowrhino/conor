<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data/navicon/navicon.png" type="image/png">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <div id="device-check-message"></div>
        <a href="#" id="mobile-check-why-link" class="hidden">Why?</a>
        <div id="mobile-check-explanation" class="hidden">
            This experience is designed for larger screens and requires a laptop or desktop with Chrome browser for optimal viewing.
        </div>
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div id="loader-bar"></div>
    </div>

    <!-- Project Gallery -->
    <div id="gallery" class="hidden">
        <div id="gallery-grid" class="gallery-grid"></div>

        <!-- Bottom bar: nav button left, info/extra right -->
        <div class="gallery-bottom-bar">
            <div class="gallery-bottom-left">
                <img src="data/assets/buttons/home.webp" alt="Home" class="btn-nav interactive interactive--lg">
            </div>
            <div class="gallery-bottom-right">
                <img src="data/assets/buttons/3Dots.webp" alt="Extra" class="btn-extra interactive interactive--lg hidden">
                <img id="project-info-image" src="" alt="Info" class="project-info-image hidden">
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <img id="lightbox-image" src="" alt="">
        <div class="lightbox-nav">
            <img src="data/assets/buttons/arrow_left.webp" alt="Previous" class="lightbox-btn btn-prev interactive interactive--lg">
            <img src="data/assets/buttons/arrow_right.webp" alt="Next" class="lightbox-btn btn-next interactive interactive--lg">
        </div>
        <img src="data/assets/buttons/back.webp" alt="Close" class="lightbox-close interactive interactive--lg">
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="project.js"></script>
</body>
</html>
