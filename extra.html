<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data/navicon/navicon.png" type="image/png">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <div id="device-check-message"></div>
        <a href="#" id="mobile-check-why-link" class="hidden">Why?</a>
        <div id="mobile-check-explanation" class="hidden">
            This experience is designed for larger screens and requires a laptop or desktop with Chrome browser for optimal viewing.
        </div>
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div id="loader-bar"></div>
    </div>

    <!-- Extra Scroll -->
    <div id="extra-container" class="hidden">
        <div id="extra-scroll" class="extra-scroll"></div>

        <!-- Back button -->
        <div class="extra-back-container">
            <img src="data/assets/buttons/back.webp" alt="Back" class="btn-back-extra interactive interactive--lg">
        </div>
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="extra.js"></script>
</body>
</html>
