<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commissions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data/navicon/navicon.png" type="image/png">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <div id="device-check-message"></div>
        <a href="#" id="mobile-check-why-link" class="hidden">Why?</a>
        <div id="mobile-check-explanation" class="hidden">
            This experience is designed for larger screens and requires a laptop or desktop with Chrome browser for optimal viewing.
        </div>
    </div>

    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div id="loader-bar"></div>
    </div>

    <!-- Commission Scroll -->
    <div id="commission-container" class="hidden">
        <div id="commission-scroll" class="commission-scroll"></div>

        <!-- Home button -->
        <div class="commission-home-container">
            <img src="data/assets/buttons/home.webp" alt="Home" class="btn-home-commission interactive interactive--lg">
        </div>
    </div>

    <!-- Lightbox (simple, no navigation) -->
    <div id="lightbox" class="lightbox hidden">
        <img id="lightbox-image" src="" alt="">
        <img src="data/assets/buttons/back.webp" alt="Close" class="lightbox-close interactive interactive--lg">
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="loader.js"></script>
    <script src="commission.js"></script>
</body>
</html>
