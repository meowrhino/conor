<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Conor Ashlee-Purle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <div id="device-check-message"></div>
        <a href="#" id="mobile-check-why-link" class="hidden">Why?</a>
        <div id="mobile-check-explanation" class="hidden">
            This experience is designed for larger screens and requires a laptop or desktop with Chrome browser for optimal viewing.
        </div>
    </div>

    <!-- About Screen -->
    <div id="about-screen">
        <div class="about-container">
            <img src="data/bio/bio.webp" alt="Bio" class="bio-image">
            <div class="about-sections">
                <div class="about-section">
                    <img src="data/assets/titles/email.webp" alt="Email" class="section-title">
                    <a href="#" class="section-content" id="email-link"></a>
                </div>
                <div class="about-section">
                    <img src="data/assets/titles/phoneNumber.webp" alt="Phone" class="section-title">
                    <div class="section-content" id="phone-content"></div>
                </div>
            </div>
            <div class="btn-home-container">
                <img src="data/assets/buttons/home.webp" alt="Home" class="btn-home">
            </div>
        </div>
    </div>

    <!-- Noise overlay -->
    <canvas id="noise-canvas"></canvas>

    <script src="gate.js"></script>
    <script src="about.js"></script>
</body>
</html>
