<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Conor Ashlee-Purle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data/navicon/navicon.png" type="image/png">
</head>
<body>
    <!-- Mobile Gate Overlay -->
    <div id="device-check-overlay" class="hidden">
        <div id="device-check-message"></div>
        <a href="#" id="mobile-check-why-link" class="hidden">Why?</a>
        <div id="mobile-check-explanation" class="hidden">
            This experience is designed for larger screens and requires a laptop or desktop with Chrome browser for optimal viewing.
        </div>
    </div>

    <!-- About Screen -->
    <div class="top-left-actions">
        <img src="data/assets/buttons/home.webp" alt="Home" class="btn-home interactive interactive--lg">
    </div>
    <div id="about-screen">
        <div class="about-container">
            <img src="data/bio/bio.webp" alt="Bio" class="bio-image">
            <div class="about-sections">
                <div class="about-section">
                    <a href="#" class="about-action interactive" id="email-link" aria-label="Email">
                        <img src="data/assets/titles/email.webp" alt="Email" class="section-title">
                    </a>
                </div>
                <div class="about-section">
                    <button type="button" class="about-action interactive" id="phone-copy" aria-label="Copy phone number">
                        <img src="data/assets/titles/phoneNumber.webp" alt="Phone" class="section-title">
                    </button>
                </div>
            </div>
            
            <!-- Bio images and Instagram button -->
            <div class="bio-section">
                <div class="bio-images" id="bio-images"></div>
                <a href="https://www.instagram.com/conor_ashlee/" target="_blank" rel="noopener noreferrer" class="ig-link interactive" aria-label="Instagram">
                    <img src="data/assets/buttons/ig.webp" alt="Instagram" class="ig-button">
                </a>
            </div>
        </div>
    </div>

    <script src="gate.js"></script>
    <script src="noise.js"></script>
    <script src="about.js"></script>
</body>
</html>
